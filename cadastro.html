<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
    <header class="bg-info text-white text-center p-2 ">
        <h1>Imagens IA</h1>
    </header>

    <nav class="navbar navbar-expand-sm bg-light border navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img style="height: 100px" src="./images/Logo/Baby Robot.png"
                    alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-dark" href="#" role="button"
                            data-bs-toggle="dropdown">Imagens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="imagens_minimalista.html">Minimalista</a></li>
                            <li><a class="dropdown-item" href="imagens_black_and_white.html">Black and White</a></li>
                            <li><a class="dropdown-item" href="imagens_cartoon.html">Cartoon</a></li>
                            <li><a class="dropdown-item" href="imagens_espaco.html">Espaço</a></li>
                            <li><a class="dropdown-item" href="imagens_anime.html">Anime</a></li>
                            <li><a class="dropdown-item" href="imagens_realismo.html">Realismo</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid border">
        <section>
            <h5 class="text-center">Dados do usuário:</h5>
            <form class="w-50 mx-auto">
                <label for="nome">Nome:</label>
                <input class="form-control" required id="nome" type="text" placeholder="Digite seu nome" maxlength="50"
                    minlength="2">
                <label class="mt-3" for="">Gênero:</label>
                <br>
                <input required id="" type="radio" name="genero">
                <label for="">Masculino</label>
                <input type="radio" name="genero">
                <label for="">Feminino</label>
                <br>
                <label class="mt-3" for="idade">Idade:</label>
                <input class="form-control" required id="idade" type="number" min="2" max="120">

                <label class="mt-3" for="email">E-mail:</label>
                <input id="email" class="form-control required" type="email">
                <br>
                <label class="mt-3" for="interesse">Selecione o seu estilo favorito:</label>
                <select name="" id="interesse">
                    <option value=""></option>
                    <option value="">Anime</option>
                    <option value="">Black and White</option>
                    <option value="">Cartoon</option>
                    <option value="">Espaço</option>
                    <option value="">Minimalista</option>
                    <option value="">Realismo</option>
                    <option value="">Todos</option>
                </select>
                <br>
                <label class="mt-3" for="msg">Deixe sua sugestão:</label>
                <br>
                <textarea class="form-control" name="" id="msg" cols="50" rows="5"></textarea>
                <br>
                <input class="btn btn-primary data-bs-toggle="tooltip title="Clique para Salvar" type="submit" value="Salvar" data-bs-toggle="modal"
                    data-bs-target="#myModal">
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Cadastro</h4>
                                <button type="button" class="btn-close " data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                Seus dados foram salvos!
                            </div>
                            
            </form>
        </section>



    </main>

    <footer class="bg-info text-dark text-center p-3">
        <p>&copy; Desenvolvido por Diovane Borges</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
