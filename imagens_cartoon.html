          <a class="navbar-brand" href="#"> <img style="height: 100px" src="./images/Logo/Baby Robot.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-dark" href="index.html">Início</a>

    <!-- Carousel -->
    <div id="demo" class="carousel slide w-75 mx-auto" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="bg-black active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="bg-black"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="bg-black"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3" class="bg-black"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img  src="./images/Cartoon/Cachorro.jpg" alt="Cachorro" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img  src="./images/Cartoon/Menina_Loira.jpg" alt="Menina_Loira" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img  src="./images/Cartoon/Futebol.jpg" alt="Futebol" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img  src="./images/Cartoon/Japonesa.jpg" alt="Japonesa" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
